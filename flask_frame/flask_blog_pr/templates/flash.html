<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> flashweb </title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
    {% endwith %}
<h3>Welcome!</h3>
<a href = "{{ url_for('main_page') }}">main_page</a>
</body>
</html>
